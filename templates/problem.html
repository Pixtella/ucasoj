<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{problem.name}}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
</head>

<body>
    <header>
        <nav class="navbar blue navbar-dark fixed-top navbar-expand-md">
            <a class="navbar-brand" href="#">UCAS-OJ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/problems">Problems<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contests">Contests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="about">About Us</a>
                    </li>
                </ul>
            </div>
            <a class="link" href="/login"><button class="btn btn-info my-2 my-sm-0">Login</button></a>
        </nav>
    </header>
    <main>
        <br><br><br><br>
        <div class="container-fluid" style="min-height: 900px; width: 90%;">
            <div class="row">
                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-body" style="min-height: 500px;">
                            <h1 style="text-align: center;">{{problem.idx}}.{{problem.name}} - Problem Statement</h1>
                            <iframe class="frame_style" style="width: 100%; height: 100vh;"
                                src="/static/plugins/pdfjs/web/viewer.html?file=/static/problems/{{problem.id}}.pdf"></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <h1 style="text-align: center;"><i class="fas fa-code"></i> Submit</h1>
                            <div class="form-group pmd-textfield pmd-textfield-outline pmd-textfield-floating-label">
                                <select id="propeller-select" class="form-control">
                                    <option value="">Choose a language</option>
                                    <option value="cpp">C++</option>
                                    <option value="py3">Python3</option>
                                    <option value="c">C</option>
                                    <option value="java">Java</option>
                                </select>
                                <br>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                                        aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                                <br>
                                <br>
                                <div class="d-flex justify-content-around">
                                    <input type="submit" class="btn aqua-gradient white-text" value="Submit" style="align-items: center;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js">
    </script>
</body>

<!-- Footer -->

    <div class="container p-4">
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">

            <!--Grid column-->

            <!--Grid column-->

            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <a class="btn-floating " href="https://github.com/UCAS-ACM" role="button"><i
                        class="fab fa-github fa-lg white-text ml-auto"></i></a>
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
    </div>
    <!-- Grid container -->
</footer>

</html>
